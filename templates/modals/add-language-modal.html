<div class="modal fade" id="add-lang-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Add new language</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="inputAddress">Code</label>
                        <input type="text" class="form-control" id="input-new-lang-code" placeholder="en_EN">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Name</label>
                        <input type="text" class="form-control" id="input-new-lang-name" placeholder="English">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Flaglink (opt.)</label>
                        <input type="text" class="form-control" id="input-new-lang-flaglink"
                               placeholder="https://www.free-country-flags.com/countries/United_Kingdom/1/medium/United_Kingdom.png">
                        <small id="emailHelp" class="form-text text-muted">
                            <a href="https://www.free-country-flags.com" target="_blank" class="mt-2">
                                <i class="fas fa-external-link-alt mr-2"></i>https://www.free-country-flags.com
                            </a>
                        </small>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Is default
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" disabled>Comming soon ...</button>
            </div>
        </div>
    </div>
</div>
